<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <title>Button Component</title>
</head>

<body>
  <div class="container">
    <h1>Buttons</h1>
    <button type="button" class="btn btn-primary">Primary</button>
    <button type="button" class="btn btn-outline-success">Success Outline</button>
    <button type="button" class="btn btn-warning btn-sm">Warning</button>
    <button type="button" class="btn btn-outline-danger">Alert Outline</button>
    <button type="button" class="btn btn-dark btn-lg">Dark</button>
    <button type="button" class="btn btn-dark btn-lg" disabled>Dark Disabled</button>
    <a class="btn btn-primary" href="#" role="button">Button using &lt;a&gt; tag</a>
    <input class="btn btn-primary" type="submit" value="Button using &lt;input&gt;  tag">


  </div>
</body>

</html>
