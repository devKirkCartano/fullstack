<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <title>Forms</title>
</head>

<body>
  <div class="container">
    <h1 class="display-1 text-center text-success">Forms</h1>
    <form action="#">
      <div class="row">
        <div class="form-group col-md-6">
          <label for="email">Email</label>
          <input type="email" class="form-control" id="email" placeholder="Email">
        </div>
        <div class="form-group col-md-6">
          <label for="password">Password</label>
          <input type="password" class="form-control" id="password" placeholder="Password">
        </div>
        <div class="form-group">
          <label for="address">Address</label>
          <input type="text" class="form-control" name="address" id="address" placeholder="Address">
        </div>
      </div>
      <div class="row">
        <div class="form-group col-md-6">
          <label for="state">State</label>
          <select class="form-control" name="state" id="state">
            <option value="AL">Alabama</option>
            <option value="AK">Alaska</option>
          </select>
        </div>
        <div class="form-group col-md-3 col-6">
          <label for="city">City</label>
          <input class="form-control" name="city" id="city" placeholder="City">
        </div>
        <div class="form-group col-md-3 col-6">
          <label for="zip">Zip Code</label>
          <input class="form-control" name="zip" id="zip" placeholder="Zip">
        </div>
      </div>
      <div class="input-group">
        <div class="form-check form-switch">
          <input class="form-check-input" type="checkbox" role="switch" id="flexCheckDefault">
          <label class="form-check-label" for="flexCheckDefault">
            Sign Me Up
          </label>
        </div>
      </div>
      <button type="submit" class="btn btn-success">Submit</button>
    </form>
  </div>
</body>

</html>
