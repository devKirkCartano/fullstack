<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Race Registration Form</title>

  <style>
    label:hover,
    input[type="radio"]:hover {
      cursor: pointer;
    }
  </style>
</head>

<body>
  <h1>Race Registration</h1>
  <form action="">
    <div>
      <label for="fname">First Name</label>
      <input type="text" name="fname" id="fname" placeholder="First Name" required>
      <label for="lname">Last Name</label>
      <input type="text" name="lname" id="lname" placeholder="Last Name" required>
    </div>
    <p>Select a Race:</p>
    <div>
      <input type="radio" name="race" id="frun" required value="5k">
      <label for="frun">Fun Run 5k</label>
    </div>
    <div>
      <input type="radio" name="race" id="half" required value="half">
      <label for="half">Half Marathon</label>
    </div>
    <div>
      <input type="radio" name="race" id="full" required value="full">
      <label for="full">Full Marathon</label>
    </div>

    <div>
      <label for="email">Email</label>
      <input type="email" placeholder="Email" id="email" required>
      <label for="password">Password</label>
      <input type="password" placeholder="password" id="password" required>
    </div>
    <div>
      <label for="age">Select Age Group</label>
      <select name="age" id="age" required>
        <option value="" selected>Select Age Group</option>
        <option value="kids">under 18</option>
        <option value="young adult">18 - 30</option>
        <option value="adult">30 - 50</option>
        <option value="senior">50+</option>
      </select>
    </div>
    <button>Register!</button>
  </form>

</body>

</html>
