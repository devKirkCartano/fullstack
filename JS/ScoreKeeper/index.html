            <header class="card-header">

              <button class="card-header-icon" aria-label="more options">
                <span class="icon">
                  <i class="fas fa-angle-down" aria-hidden="true"></i>
                </span>
              </button>

                <h1 class="title is-1">
                  <span id="p1Display">0</span> to
                  <span id="p2Display">0</span>
                </h1>
                <p class="subtitle">Use the buttons below to keep score</p>
              </div>
              <label for="playto" class="label is-large is-inline">Playing To</label>
              <div class="select is-rounded">
                <select name="" id="playto">
                  <option value="3">3</option>
                  <option value="4">4</option>
                  <option value="5">5</option>
                  <option value="6">6</option>
                  <option value="7">7</option>
                  <option value="8">8</option>
                  <option value="9">9</option>

            </div>

              <button id="p1Button" class="button is-primary card-footer-item is-large">+1 Player One</button>
              <button id="p2Button" class="button is-info card-footer-item is-large">+1 Player Two</button>
              <button id="reset" class="button is-danger card-footer-item is-large">Reset</button>
